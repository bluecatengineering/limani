name: Build and deploy Storybook
run-name: ${{ github.actor }} is running build and deploy Storybook
on:
    push:
        branches: ['main']

permissions: read-all
jobs:
    build:
        name: Running build Storybook
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # tag=v4.2.2

            - name: Build Storybook
              run: |
                  npm ci
                  npm run storybook-build-static

            - name: Upload artifact
              uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # tag=v3.0.1
              with:
                  path: storybook-static

    deploy:
        needs: build
        runs-on: ubuntu-latest
        name: Running deploy Storybook

        permissions:
            pages: write
            id-token: write

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@9dbe3824824f8a1377b8e298bafde1a50ede43e5 # tag=v2.0.4
